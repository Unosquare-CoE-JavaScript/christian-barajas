<mat-sidenav-container>
  <mat-sidenav #menu role="navigation">
    <div>Library</div>
    <app-side-menu (toggleMenu)="menu.toggle()"></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="menu.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Library Market</span>
      <app-bar-menu fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs></app-bar-menu>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
